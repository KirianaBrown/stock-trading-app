{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action='/sell' method="post">
        <div class="form-group">
            <select name="symbol">
                <option disabled selected>Stock</option>
                {% for stock in stocks %}
                    <option>{{ stock['symbol'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input name="shares" placeholder="Shares" autocomplete="off" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
