{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

    <table class="table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td> {{ row.symbol }} </td>
                <td> {{ row.name }} </td>
                <td> {{ row.quantity }} </td>
                <td> {{ row.value | usd }} </td>
            </tr>
            {% endfor %}
            <tr>
                <td> CASH </td>
                <td> </td>
                <td> </td>
                <td> {{ cash | usd}} </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
              <td> </td>
              <td> </td>
              <td> </td>
              <td> {{ total_net_value | usd }} </td>
            </tr>
          </tfoot>
    </table>

{% endblock %}
