{% extends 'layout.html' %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class='table'>
        <thead>
            <tr>
                <td>Symbol</td>
                <td>Shares</td>
                <td>Price</td>
                <td>Transacted</td>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row['symbol'] }}</td>
                <td>{{ row['quantity'] }}</td>
                <td>{{ row['price'] | usd }}</td>
                <td>{{ row['date'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
