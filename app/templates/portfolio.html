{% extends '/layoutDashboard.html' %}
<!-- Active Page -->
{% set active_page = 'portfolio' %}

<!-- page title -->
{% block title %} portfolio {% endblock %}

<!-- main content -->
{% block dashboard %}
<div class="portfolio">
    <div class="portfolio-left">
        <h2>your portfolio</h2>
    </div>
    <div class="portfolio-right">
        <div class="right-sell">
            <h2>sell</h2>
            <!-- Tab content -->
            <div id="Sell" class="tab-content first">
                <form class='tab-form'>
                    <div class="tab-form-group">
                        <label for="symbol" class='tab-form-label'>symbol</label>
                        <select id='symbol' type='text' placeholder='AAPL' class='tab-form-input'>
                          <option>one</option>
                          <option>two</option>
                          <option>three</option>
                        </select>
                    </div>
                    <div class="tab-form-group">
                        <label for="quantity" class='tab-form-label'>quantity</label>
                        <input id='quanitity' type='number' placeholder='1' class='tab-form-input'>
                    </div>
                    <button type='submit' class='tab-form-action btn-primary'>Sell</button>
                </form>
            </div>
        </div>
        <div class="right-transactions">
            <h2>transaction history</h2>
        </div>
    </div>
</div>
{% endblock %}
