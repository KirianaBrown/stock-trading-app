{% extends '/layoutDashboard.html' %}
<!-- Active Page -->
{% set active_page = 'quote' %}

<!-- page title -->
{% block title %} quote {% endblock %}

<!-- main content -->
{% block dashboard %}
<h1>quote</h1>
<ol>
    <li>Quote symbol</li>
    <li>Buy stocks</li>
    <li>View company information</li>
</ol>


<!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Buy')">Buy</button>
    <button class="tablinks" onclick="openCity(event, 'Sell')">Sell</button>
</div>

<!-- Tab content -->
<div id="Buy" class="tabcontent">
    <h3>Buy</h3>
    <form>
        <input type='text' placeholder='name'>
        <input type='text' placeholder='name'>
        <input type='text' placeholder='name'>
        <input type='text' placeholder='name'>
        <input type='text' placeholder='name'>
    </form>
</div>

<div id="Sell" class="tabcontent">
    <h3>Sell</h3>
    <form>
        <input type='text' placeholder='name'>
        <input type='text' placeholder='name'>
        <input type='text' placeholder='name'>
        <input type='text' placeholder='name'>
        <input type='text' placeholder='name'>
    </form>
</div>

{% endblock %}
